<!--Somente a tela-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="all">
        <h1>Sistema de Notas</h1>
        <div class="container">

            <div class="n1">
                <h2>N1</h2>
                <div class="n1_a">
                    <label for="n1 n1_1">1ª Nota</label>
                    <input type="text" name="" id="n1 n1_1">
                </div>

                <div class="n1_b">
                    <label for="n1 n1_2">2ª Nota</label>
                    <input type="text" name="" id="n1 n1_2">
                </div>

                <div class="n1_c">
                    <label for="n1 n1_q">Quantidade</label>
                    <input type="number" name="" id="n1 n1_q">

                    <!--Funciona assim, você coloca nesse input a quantidade de notas que teve, assim o site vai adicionar mais inputs-->

                </div>
            </div>

            <div class="n2">
                <h2>N2</h2>
                <div class="n2_a">
                    <label for="n2 n2_1">1ª Nota</label>
                    <input type="text" name="" id="n2 n2_1">
                </div>

                <div class="n2_b">
                    <label for="n2 n2_2">2ª Nota</label>
                    <input type="text" name="" id="n2 n2_2">
                </div>

                <div class="n2_c">
                    <label for="n2 n2_q">Quantidade</label>
                    <input type="number" name="" id="n2 n2_q">

                     <!--Funciona assim, você coloca nesse input a quantidade de notas que teve, assim o site vai adicionar mais inputs-->

                </div>
            </div>

            <div class="resultado">
                <p>Resultado: 10</p>
            </div>

        </div>
    </div>
</body>
</html>
